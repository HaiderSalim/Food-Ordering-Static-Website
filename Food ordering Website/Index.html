<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodWagon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="./Assets/favconlogo.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-2"><img src="./Assets/Logo.png" alt="logo" width="100"></div>
                <div class="col-6 text-center ps-5 mt-2" style="font-size:small;"><strong>Deliver to: </strong><img
                        src="./Assets/map-marker-alt.png" alt="" style="width: 10px; padding-bottom: 5px;"> Current
                    Location <strong>Mohammadpur Bus Stand, Dhaka</strong></div>
                <div class="col-4 d-flex justify-content-end">
                    <label for="bar"><img src="./Assets/Search.png" alt="" height="25px" class="mt-2"></label>
                    <input id="bar" type="text" placeholder="Search Food" class="search_input ps-2" value="Search Food">
                    <button class="rounded-3 login_btn pe-2 pb-1 fancy_text"><img src="./Assets/user.png"
                            alt="">Login</button>
                </div>
            </div>
        </div>
    </header>
    <section>
        <div class="hero_section d-flex align-content-center flex-wrap container-fluid" style="height: 560px;">
            <div class="container d-flex">
                <div class="col">
                    <div class="row">
                        <div class="col">
                            <h1 class="text-light" style="font-size:58px;">Are you starving?</h1>
                            <p style="color: #504F4F;">Within a few clicks, find meals that are accessible near you</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="w-50 bg-light rounded-3" style="height: 170px;">
                            <div class="container">
                                <div class="row border-bottom">
                                    <button class="m-3 hero_btn fw-bold align-content-center"><img
                                            src="./Assets/bick Icon.png" alt="" class="pe-2">Delivery</button>
                                    <button class="m-3 hero_btn_off fw-bold align-content-center bg-light"><img
                                            src="./Assets//bag Icon.png" alt="" class="pe-2">Pickup</button>
                                </div>
                                <div class="row d-flex">
                                    <span class="hero_search_bar"><img src="./Assets/location Icon red.png"
                                            class="pe-3 pb-1" alt=""><input type="text" placeholder="Enter Your Address"
                                            class="hero_input_text_bar"></span>
                                    <button class="hero_search_btn"><img src="./Assets/white search icon.png" alt=""
                                            class="pe-2">Find Food</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col d-flex justify-content-center align-content-center bg-light">
                    <div class="row">
                        <img src="./Assets/noodles.png" alt="" class="w-25">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
